{{ define "yield" }}
<div class="jumbotron">
  <h3 class="text-center mt-4">
    DASHBOARD
  </h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h2 class="text-left">
        Your Campground List
      </h2>
      <div class="row">
        {{ range . }}
        <div class="col-lg-6">
          <div class="card p-4" style="width:100%; height: 100%;">
            <img class="card-img-top" src="{{ .Image }}" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">{{ .Name }}</h4>
              <p class="card-text">{{ .Description }}</p>
              <a href="/campground/{{ .Name }}" class="btn btn-primary stretched-link">See Campground</a>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
    <div class="col-lg-4">
      <h2 class="text-center mt-2">Upload Campground</h2>
      <br>
      <form action="/campground" method="POST">
        <div class="form-group">
          <label for="name">Camp name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter a name" name="name">
        </div>
        <div class="form-group">
          <label for="img">Image url:</label>
          <input type="text" class="form-control" id="img" placeholder="Enter a url" name="image">
        </div>
        <div class="form-group">
          <label for="desc">Description:</label>
          <input type="text" class="form-control" id="desc" placeholder="Enter a description" name="description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{{ end }}
