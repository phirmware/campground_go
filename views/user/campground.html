{{ define "yield" }}

<div class="jumbotron mt-2">
  <h4 class="text-center">{{ .Campground.Name }}</h4>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="card" style="width:100%">
        <img class="card-img-top" src="{{ .Campground.Image }}" alt="{{ .Campground.Name }}">
        <div class="card-body bg-light">
          <h4 class="card-title">{{ .Campground.Name }}</h4>
          <p class="card-text">{{ .Campground.Description }}</p>
        </div>
      </div>
      <form action="/campground/delete/{{ .Campground.Name }}" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>

    <div class="col-lg-6">
      <form action="/campground/{{ .Campground.Name }}/comment" method="POST">
        <input type="text" name="comment" class="form-control"> <button type="submit">Submit</button>
      </form>
      <br>
      <ul class="list-group">
        {{ range .Comments }}
        <li class="list-group-item">{{ .Comment }}</li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>


{{ end }}
