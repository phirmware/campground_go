{{ define "yield" }}

<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 mt-2">
      <h4 class="text-center mb-3 mt-4">{{ .Name }}</h4>
      <img src="{{ .Image }}" class="img-thumbnail" alt="{{ .Name }}">
      <p class="mt-2">{{ .Description }}</p>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>


{{ end }}
